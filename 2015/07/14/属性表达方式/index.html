    <h1 id="属性的表达方式"><a href="#属性的表达方式" class="headerlink" title="属性的表达方式"></a>属性的表达方式</h1><p>在程序编写中，经常会用到get和set方法，但是当需要封装的是一个’Dictionary’或者’List’时，简单的get和set方法就不再能满足。<br>所以在C#可以使用this方法来满足<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">public object this[string key]</span><br><span class="line">&#123;</span><br><span class="line">    get &#123; return Dictionary[key]; &#125;</span><br><span class="line">    set &#123; Dictionary.Add(key, value); &#125;     </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>相似的，在VB中使用’Property’属性就可以了。<br><figure class="highlight vb"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">Public</span> <span class="keyword">Default</span> <span class="keyword">Property</span> Item(<span class="keyword">ByVal</span> <span class="keyword">key</span> <span class="keyword">As</span> <span class="built_in">String</span>) <span class="keyword">As</span> <span class="built_in">Object</span></span><br></pre></td></tr></table></figure></p>
